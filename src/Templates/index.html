<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visual EPI</title>
    <link href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/app.css') }}">
  </head>
  <body>
    <header class="bg-dark-subtle">
      <div class="container">
        <div class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">            
            <span class="fs-4">Visual EPI</span>
          </a>    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/2" class="nav-link" aria-current="page">Relatórios</a></li>
            <li class="nav-item"><a href="/importar-arquivo" class="nav-link">Importar Arquivo</a></li>          
          </ul>
        </div>      
      </div>    
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="border-round row-state" style="position: relative">
              <div id="map-container"></div>
              <a id="btn-back" style="position: absolute; top: 12px; left: 24px; display: none;" onclick="printMapChart()" href="#">Voltar</a>
            </div>
          </div>
          <div class="col-6">
            <form id="chart-form">
              <div class="row">
                  <div class="col-6">                                                
                    <div class="mb-3">                            
                      <label for="input-regioes" class="form-label">Regiões</label>
                      <select id="input-regioes" class="form-select"></select>
                    </div>
                  </div>
                  <div class="col-6">                      
                      <div class="mb-3">                
                        <label for="input-estados" class="form-label">Estados</label>            
                        <select id="input-estados" class="form-select"></select>
                      </div>
                  </div>
                  <div class="col-6">
                    <div class="mb-3">            
                      <label for="input-cidades" class="form-label">Cidades</label>                
                      <select id="input-cidades" class="form-select"></select>
                    </div>
                  </div>
                  <div class="col-6">
                      <div class="mb-3">  
                        <label for="input-anos" class="form-label">Anos</label>                          
                        <select id="input-anos" class="form-select"></select>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="large-12 columns">
                      <canvas class="large-12 columns" id="bars-chart-container" style="height:450px"></canvas>
                  </div>
              </div>
          </form>
          </div>
        </div>
      </div>
    </main>
    <script src="{{ url_for('static', path='/js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/functions.js') }}"></script>
    <script src="{{ url_for('static', path='/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
  </body>
</html>
